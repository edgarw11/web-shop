<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />

<title>Login</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="bower_components/pure/pure-min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<header>
	<h1>Login</h1>
</header>

<form class="pure-form pure-form-aligned">
	<fieldset>

		<div class="pure-control-group">
			<label for="email">Email Address</label>
			<input id="email" type="email" placeholder="Email Address" required>
		</div>
		
		
		<div class="pure-control-group">
			<label for="password">Password</label>
			<input id="password" type="password" placeholder="Password" required>
		</div>
		
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Login</button>
		</div>
	</fieldset>
</form>

<section id="clientList">
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/blueimp-md5/js/md5.min.js"></script>
<script src="assets/js/LoginService.js"></script>
<script src="assets/js/LoginController.js"></script>

</body>
</html>
