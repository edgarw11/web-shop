<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />

<title>Cadastro de Endereço</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="bower_components/pure/pure-min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<header>
	<h1>Cadastro de Endereço</h1>
</header>

<form class="pure-form pure-form-aligned">
	<fieldset>
		<div class="pure-control-group">
			<label for="desc">Descrição</label>
			<input id="desc" type="text" placeholder="Descrição" required>
		</div>
		
		<div class="pure-control-group">
			<label for="cep">CEP</label>
			<input id="cep" type="text" placeholder="CEP" required>
		</div>

		<div class="pure-control-group">
			<label for="rua">Rua</label>
			<input id="rua" type="email" placeholder="Rua" required>
		</div>
		
		<div class="pure-control-group">
			<label for="numero">Número</label>
			<input id="numero" type="text" placeholder="Número" required>
		</div>
		
		<div class="pure-control-group">
			<label for="bairro">Bairro</label>
			<input id="bairro" type="text" placeholder="Bairro" required>
		</div>
				
		<div class="pure-control-group">
			<label for="cidade">Cidade</label>
			<input id="cidade" type="text" placeholder="Cidade" required>
		</div>
		
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</div>
	</fieldset>
</form>

<section id="clientList">
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/blueimp-md5/js/md5.min.js"></script>
<script src="assets/js/ClientService.js"></script>
<script src="assets/js/ClientController.js"></script>

</body>
</html>
