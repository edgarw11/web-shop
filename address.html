<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />

<title>Address Registration</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="bower_components/pure/pure-min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<header>
	<h1>Address Registration</h1>
</header>

<form class="pure-form pure-form-aligned">
	<fieldset>
		<div class="pure-control-group">
			<label for="desc">Description</label>
			<input id="desc" type="text" placeholder="Description" required>
		</div>
		
		<div class="pure-control-group">
			<label for="zip">ZIP Code</label>
			<input id="zip" type="text" placeholder="ZIP Code" required>
		</div>

		<div class="pure-control-group">
			<label for="street">Street</label>
			<input id="street" type="text" placeholder="Street" required>
            </div>
		
		<div class="pure-control-group">
			<label for="number">Number</label>
			<input id="number" type="text" placeholder="Number" required>
		</div>
				
		<div class="pure-control-group">
			<label for="city">City</label>
			<input id="city" type="text" placeholder="City" required>
		</div>
		
		<input type="hidden" id="clients_id" name="clients_id">
		
		<div class="pure-controls">
			<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</div>
		
		<div class="pure-controls">
			<button type="button" class="pure-button pure-button-primary" onclick="SessionController.logout()">Logout</button>
		</div>
		
	</fieldset>
</form>
		
<section id="clientList">
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/blueimp-md5/js/md5.min.js"></script>
<script src="assets/js/SessionService.js"></script>
<script src="assets/js/SessionController.js"></script>
<script src="assets/js/AddressService.js"></script>
<script src="assets/js/AddressController.js"></script>

</body>
</html>
