<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8" />

<title>Cart</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
<link rel="stylesheet" href="bower_components/pure/pure-min.css" />
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<header>
	<h1>Cart</h1>
</header>

<form id="shippingForm">
    <fieldset id="shippingOptions">
        <legend>Shipping</legend>
        
        <label for="localCode">Local code:</label>
        <input id="localCode" type="text" /> 
        </br>
    
        <label for="shippingType">Shipping Type:</label>
        <input type="radio" name="shippingType" value="41106"/> PAC
        <input type="radio" name="shippingType" value="40010"/> Sedex
        </br>
    
        <label for="shippingDays">Shipping Days:</label>
        <input id="shippingDays" type="text"  value="0.00"/>
        </br>
        
        <label for="shippingPrice">Shipping Price:</label>
        <input id="shippingPrice" type="text" value="0.00"/>
        </br>
    
        <input type="submit" value="Calculate"/> </br>
    
</fieldset>
</form>

<section id="productList"></section>

<input id="orderButton" type="button" value="Proceed Order"/>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/OrderProductService.js"></script>
<script src="assets/js/OrderService.js"></script>
<script src="assets/js/CorreiosService.js"></script>
<script src="assets/js/SessionService.js"></script>
<script src="assets/js/SessionController.js"></script>
<script src="assets/js/ProductService.js"></script>
<script src="assets/js/CartService.js"></script>
<script src="assets/js/CartController.js"></script>

</body>
</html>
